<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create View</title>
    <link rel="icon" href="https://static.thenounproject.com/png/55528-200.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<header>
  <div id='header'></div>
  </header>
    <div class="container">
    
        <h2 class="display-4" style="text-align: center">Add a Book or a Movie!</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </ul>
        {% endif %}
        <form action={% url 'store' %} method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputEmail1">Book/Movie Name:</label>
                <input type="text" class="form-control" id="booksandmovies_name" name="booksandmovies_name"
                    placeholder="Enter Book/Movie Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Book/Movie Link:</label>
                <input type="url" class="form-control" id="booksandmovies_link" name="booksandmovies_link"
                    placeholder="Enter Book/Movie Link">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Book/Movie Watched/toBeWatched:</label>
                <select class="form-select" aria-label="Default select example" id="booksandmovies_remark"
                    name="booksandmovies_remark">
                    <option selected value="toBeWatched">To Be Watched</option>
                    <option value="watched">Watched</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="text-align: center">Add Book/Movie</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384 JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script>
  $(function(){
    $('#header').load("{% static 'header.html' %}");
  });
  </script>
</body>

</html>
